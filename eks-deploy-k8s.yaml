apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: packersmovers
  name: packersmovers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: packersmovers
  template:
    metadata:
      labels:
        app: packersmovers
    spec:
      containers:
      - name: my-packers-movers
        image: tcn.jfrog.io/packersmovers/packer:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: the-secret   
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: packersmovers
    k8s-app: packersmovers
  name: packersmovers
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8081
  type: LoadBalancer
  selector:
    app: packersmovers
